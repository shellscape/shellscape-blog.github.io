auto: true
permalink: /blog/:year/:month/:day/:title
pygments: true
server: true
paginate: 3
exclude:
- README.md
- Rakefile

prose:
  rooturl: '_posts'
  siteurl: 'http://blog.shellscape.org/'
  media: 'images'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
