auto: true
permalink: /blog/:year/:month/:day/:title
pygments: true
server: true
paginate: 3
exclude:
- README.md
- Rakefile

prose:
  rooturl: '_posts'
  siteurl: 'http://blog.shellscape.org/'
  media: 'images'
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Post Title"
          help: "This is your post's title"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "category"
        field:
          element: "text"
          label: "Post Category"
          help: "This is the category your post will live in"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Post Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
